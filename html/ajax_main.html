<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ajax</title> 
        <link rel="stylesheet" href="../css/ajax_main.css">
        <!-- ajax는 웹 서버환경에서만 동작함. http로 시작하는 웹 주소에서만 동작함. -->

        <script>
              //cross origin 문제를 해결하기 위해 중간 php 서버프로그램을 이용
              function clickBtn(){
                var xhr= new XMLHttpRequest();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        document.getElementById('target').innerHTML=xhr.responseText;

                    }
                    
                }

                xhr.open('GET','./place.php',true);
                xhr.send(); //php 파일만들기

            }
            s

  
        </script>
    </head>
    <body>
        <p>
            <li onclick="clickBtn()">introduce</li>

        </p>

        <div id="target"></div>

    </body>
</html>
