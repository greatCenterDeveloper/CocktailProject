<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/cocktail_place.css">

    <title>칵테일 매장 정보</title>

</head>

<body>
    <h3 id="title">칵테일 매장 안내</h3>

    <div class="map_wrap">
        <div id="map"></div>

        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="서울 칵테일" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=81e390ca9e92de3c0ffee9608cf8324c&libraries=services"></script>

    <script src="../js/cocktail_place.js"></script>

</body>

</html>
